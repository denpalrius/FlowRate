<div style="height:100%; overflow:hidden">
    <h4 class="admin-header">Add User</h4>
    <hr />

    <form class="add-data-form" name="addUserForm" novalidate ng-submit="AdminCtrl.addUser(addUserForm.$valid)">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input type="text" name="firstName" ng-model="adminScope.newUser.firstName" required ng-minlength="1" ng-required="true">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Last name</label>
                <input type="text" name="lastName" ng-model="adminScope.newUser.lastName" required ng-minlength="1" ng-required="true">
            </md-input-container>
        </div>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input type="email" name="email" ng-model="adminScope.newUser.email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="addUserForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Phone</label>
                <input type="tel" name="phone" ng-model="adminScope.newUser.phone" required minlength="9" maxlength="15">
                <div ng-messages="addUserForm.phone.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                        Your phone number must be between 9 and 15 characters long and look like an phone number.
                    </div>
                </div>
            </md-input-container>
        </div>

        <md-input-container class="md-block" flex-gt-sm>
            <label>User Role</label>
            <md-select name="userRole"
                       ng-model="adminScope.newUser.userRole"
                       required>
                <md-option ng-value="role.value" ng-repeat="role in adminScope.userRoles track by $index">
                    <span>{{role.role}}</span>
                </md-option>
            </md-select>
            <div ng-messages="addUserForm.userRole.$error" role="alert">
                <div ng-message-exp="['required']">
                    You must select a user role
                </div>
            </div>
        </md-input-container>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input type="password" name="password" ng-model="adminScope.newUser.password" required minlength="5">
                <div ng-messages="addUserForm.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength']">
                        A valid password of more than 5 characters is required
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" ng-model="adminScope.newUser.confirmPassword" required minlength="5">
                <!--<div ng-messages="addUserForm.confirmPassword.$error" role="alert">
                    <div ng-message="AdminCtrl.doPasswordsMatch(addUserForm.password, addUserForm.confirmPassword)">The passwords you entered do not match</div>
                </div>-->
            </md-input-container>
        </div>

        <md-button type="submit" class="md-raised md-accent" style="float:right">
            Submit
        </md-button>
    </form>
</div>
