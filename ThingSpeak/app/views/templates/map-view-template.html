<div 
     class="full-screen"
     ng-if="homeScope.mapEnable" 
     data-tap-disabled="true">

    center="{{homeScope.sensorLocation}}"
    <ng-map class="map-holder"
            center="-1.397527,35.034957"
            zoom="4" 
            mayTypeId="TERRAIN"
            map-lazy-load="https://maps.google.com/maps/api/js"
            map-lazy-load-params="{{homeScope.googleMapsUrl}}">
    </ng-map>   
</div>
