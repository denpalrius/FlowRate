<!--The map-->
<div class="full-screen"
     ng-if="homeScope.mapEnable" 
     data-tap-disabled="true">

    <ng-map class="map-holder"
            center="{{homeScope.mapCenter}}"
            zoom="5" 
            mayTypeId="TERRAIN"
            map-lazy-load="https://maps.google.com/maps/api/js"
            map-lazy-load-params="{{homeScope.googleMapsUrl}}">

        <marker position="{{homeScope.mapCenter}}"
                icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png">
        </marker>
