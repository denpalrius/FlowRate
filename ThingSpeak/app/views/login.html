<div layout="column">
    <div flex="50" class="jumbotron jumbo-back">
        <div class="container">
            <h1 style="color:white; font-family: cursive;">Flux</h1>
            <br />
            <p style="font-size:medium; color:white">
                Log in below to continue
            </p>
        </div>
    </div>

    <div flex class="container">
        <br />
        <form name="loginForm" novalidate ng-submit="LoginCtrl.login(loginForm.$valid)">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input type="text" name="email" ng-model="loginScope.email" required ng-required="true" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="loginForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        <!--Enter a valid email address-->
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input type="password" name="password" ng-model="loginScope.password" minlength="1" required>
                <div ng-messages="loginForm.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength']">
                        <!--Enter a valid password-->
                    </div>
                </div>
            </md-input-container>
            <br />
            <md-button type="submit" class="md-raised md-primary">Log In</md-button>
        </form>
    </div>
</div>
